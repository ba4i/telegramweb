<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Теория чисел - ВШЭ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1a1a1a;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #b8b8b8;
            --tg-theme-link-color: #4ecdc4;
            --tg-theme-button-color: #4ecdc4;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 100vw;
            padding: 16px;
            padding-bottom: 80px; /* Место для главной кнопки Telegram */
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease-in;
            width: 100%;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ГЛАВНОЕ МЕНЮ - Telegram стиль */
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
        }

        .profile-avatar {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-right: 16px;
        }

        .profile-info h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-level {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #b8b8b8);
            margin-bottom: 8px;
        }

        .xp-bar {
            width: 120px;
            height: 6px;
            background: rgba(78, 205, 196, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .xp-fill {
            height: 100%;
            background: #4ecdc4;
            width: 50%;
            border-radius: 3px;
        }

        .app-title {
            text-align: center;
            margin-bottom: 32px;
        }

        .app-title h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #b8b8b8);
        }

        .menu-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: 1fr;
        }

        .menu-item {
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            border: none;
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        .menu-item:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        .menu-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }

        .menu-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .menu-desc {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #b8b8b8);
        }

        /* ЭКЗАМЕН */
        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--tg-theme-link-color, #4ecdc4);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        .progress-text {
            font-size: 18px;
            font-weight: 600;
        }

        .timer {
            font-size: 20px;
            font-weight: 700;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 8px 16px;
            border-radius: 12px;
            min-width: 50px;
            text-align: center;
        }

        .question-card {
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .question-number {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-theme-link-color, #4ecdc4);
            margin-bottom: 16px;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .exam-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .exam-option {
            padding: 16px 20px;
            background: var(--tg-theme-bg-color, #1a1a1a);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            line-height: 1.4;
        }

        .exam-option:active {
            transform: scale(0.98);
        }

        .exam-option.correct {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
            color: #4caf50;
        }

        .exam-option.incorrect {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            color: #f44336;
        }

        .exam-option.selected {
            background: rgba(78, 205, 196, 0.1);
            border-color: var(--tg-theme-link-color, #4ecdc4);
        }

        /* РЕЗУЛЬТАТЫ */
        .result-card {
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            padding: 32px 24px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 24px;
        }

        .result-score {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-message {
            font-size: 18px;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 24px 0;
        }

        .stat {
            text-align: center;
            padding: 16px 8px;
            background: var(--tg-theme-bg-color, #1a1a1a);
            border-radius: 12px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-link-color, #4ecdc4);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #b8b8b8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* КНОПКИ */
        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 14px 20px;
            background: var(--tg-theme-button-color, #4ecdc4);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            color: var(--tg-theme-text-color, #ffffff);
        }

        /* ЗАГРУЗКА */
        .loading {
            text-align: center;
            padding: 64px 24px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(78, 205, 196, 0.2);
            border-radius: 50%;
            border-top-color: var(--tg-theme-link-color, #4ecdc4);
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 24px;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 12px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #b8b8b8);
            text-align: center;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        /* Адаптация под разные размеры */
        @media (max-width: 360px) {
            .container {
                padding: 12px;
            }

            .menu-item {
                padding: 20px 16px;
            }

            .question-card {
                padding: 20px;
            }

            .result-card {
                padding: 24px 16px;
            }
        }

        /* Скрытие скроллбаров */
        ::-webkit-scrollbar {
            display: none;
        }

        html {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главное меню -->
        <div class="screen active" id="homeScreen">
            <div class="profile-section">
                <div class="profile-avatar">👤</div>
                <div class="profile-info">
                    <h2 id="userName">Студент ВШЭ</h2>
                    <div class="profile-level">Уровень 4</div>
                    <div class="xp-bar">
                        <div class="xp-fill"></div>
                    </div>
                    <small>50/100 XP</small>
                </div>
            </div>

            <div class="app-title">
                <h1>📚 Теория чисел</h1>
                <div class="app-subtitle">Геймифицированное обучение для ВШЭ</div>
            </div>

            <div class="menu-grid">
                <button class="menu-item" onclick="loadStudy()">
                    <span class="menu-icon">📚</span>
                    <div class="menu-title">УЧЁБА</div>
                    <div class="menu-desc">Изучай с объяснениями</div>
                </button>

                <button class="menu-item" onclick="startExam()">
                    <span class="menu-icon">🎯</span>
                    <div class="menu-title">ЭКЗАМЕН</div>
                    <div class="menu-desc">Проверь свои знания</div>
                </button>

                <button class="menu-item" onclick="showStats()">
                    <span class="menu-icon">📊</span>
                    <div class="menu-title">СТАТИСТИКА</div>
                    <div class="menu-desc">Твой прогресс</div>
                </button>

                <button class="menu-item" onclick="showProfile()">
                    <span class="menu-icon">👤</span>
                    <div class="menu-title">ПРОФИЛЬ</div>
                    <div class="menu-desc">Настройки аккаунта</div>
                </button>

                <button class="menu-item" onclick="showHelp()">
                    <span class="menu-icon">❓</span>
                    <div class="menu-title">ПОМОЩЬ</div>
                    <div class="menu-desc">Инструкции</div>
                </button>
            </div>

            <div class="status-message" id="statusMessage">
                Добро пожаловать! Выберите режим обучения.
            </div>
        </div>

        <!-- Экран экзамена -->
        <div class="screen" id="examScreen">
            <div class="exam-header">
                <div class="progress-info">
                    <button class="back-btn" onclick="showScreen('homeScreen')">←</button>
                    <div class="progress-text" id="questionProgress">Назад</div>
                </div>
                <div class="timer" id="timer">30</div>
            </div>

            <div class="question-card">
                <div class="question-number" id="questionNumber">🎯 Режим экзамена</div>
                <div class="question-text" id="questionText">Загружаем вопросы...</div>

                <div id="examOptions" class="exam-options">
                    <!-- Варианты ответов появятся здесь -->
                </div>
            </div>
        </div>

        <!-- Экран результатов -->
        <div class="screen" id="resultsScreen">
            <div class="exam-header">
                <button class="back-btn" onclick="showScreen('homeScreen')">←</button>
                <div class="progress-text">Результаты</div>
            </div>

            <div class="result-card">
                <div class="result-score" id="finalScore">0/10</div>
                <div class="result-message" id="resultMessage">Результат экзамена</div>

                <div class="result-stats">
                    <div class="stat">
                        <div class="stat-number" id="correctCount">0</div>
                        <div class="stat-label">Правильно</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="bestStreak">0</div>
                        <div class="stat-label">Стрик</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="timeSpent">0</div>
                        <div class="stat-label">Секунд</div>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="startExam()">🎯 Ещё раз</button>
                <button class="btn btn-secondary" onclick="showScreen('homeScreen')">🏠 Меню</button>
            </div>
        </div>

        <!-- Загрузка -->
        <div class="screen" id="loadingScreen">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Загружаем вопросы...</div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram?.WebApp;
        let currentExam = null;
        let examTimer = null;
        let examStartTime = null;

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            if (tg) {
                tg.ready();
                tg.expand();

                // Применяем тему Telegram
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#1a1a1a');
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#b8b8b8');
                document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color || '#4ecdc4');
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#4ecdc4');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#2a2a2a');

                // Настраиваем имя пользователя
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    document.getElementById('userName').textContent = user.first_name || 'Студент ВШЭ';
                    document.querySelector('.profile-avatar').textContent = user.first_name ? user.first_name[0].toUpperCase() : '👤';
                }
            }

            console.log('Mini App инициализировано');
        });

        // Функция переключения экранов
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');

            // Haptic feedback для Telegram
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // Функции меню
        function loadStudy() {
            showMessage('Функция изучения находится в разработке. Пока доступен только режим экзамена!', 'info');
        }

        function showStats() {
            showMessage('Статистика: 0 пройденных экзаменов, 0% прогресса', 'info');
        }

        function showProfile() {
            const user = tg?.initDataUnsafe?.user;
            const name = user ? user.first_name : 'Студент ВШЭ';
            showMessage(`Профиль: ${name}, Уровень 4, 50/100 XP`, 'info');
        }

        function showHelp() {
            showMessage('Инструкция: Нажмите "ЭКЗАМЕН" для проверки знаний по теории чисел. У вас есть 30 секунд на каждый вопрос.', 'info');
        }

        // Начало экзамена
        async function startExam() {
            console.log('Начинаем экзамен...');
            showScreen('loadingScreen');

            try {
                const response = await fetch('/api/tickets/');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('Получены данные:', data);

                if (data.tickets && Array.isArray(data.tickets) && data.tickets.length > 0) {
                    // Фильтруем вопросы с корректными данными
                    const validQuestions = data.tickets.filter(ticket =>
                        ticket.question && ticket.question.trim().length > 10
                    );

                    if (validQuestions.length === 0) {
                        throw new Error('Нет валидных вопросов');
                    }

                    // Перемешиваем и берём первые 10
                    const shuffled = validQuestions.sort(() => 0.5 - Math.random());
                    const examQuestions = shuffled.slice(0, Math.min(10, shuffled.length));

                    console.log('Вопросы для экзамена:', examQuestions);

                    // Инициализируем экзамен
                    currentExam = {
                        questions: examQuestions,
                        currentQuestion: 0,
                        correctAnswers: 0,
                        currentStreak: 0,
                        bestStreak: 0,
                        selectedAnswers: [],
                        timeLeft: 30
                    };

                    examStartTime = Date.now();
                    showScreen('examScreen');
                    showNextQuestion();
                } else {
                    throw new Error('Данные не получены или некорректны');
                }
            } catch (error) {
                console.error('Ошибка загрузки экзамена:', error);
                showMessage(`Ошибка загрузки билетов: ${error.message}`, 'error');
                showScreen('homeScreen');
            }
        }

        // Показ следующего вопроса
        function showNextQuestion() {
            if (!currentExam || currentExam.currentQuestion >= currentExam.questions.length) {
                showExamResults();
                return;
            }

            const question = currentExam.questions[currentExam.currentQuestion];
            console.log('Показываем вопрос:', question);

            // Обновляем интерфейс
            document.getElementById('questionNumber').textContent = `Вопрос ${currentExam.currentQuestion + 1}`;
            document.getElementById('questionText').textContent = question.question || 'Вопрос не найден';
            document.getElementById('questionProgress').textContent = `${currentExam.currentQuestion + 1}/${currentExam.questions.length}`;

            // Создаём варианты ответов (правильный + неправильные)
            const correctAnswer = question.answer ? question.answer.substring(0, 100) : 'Правильный ответ';
            const wrongAnswers = [
                "Это неверный вариант ответа",
                "Неправильное утверждение",
                "Ошибочное определение"
            ];

            const allOptions = [correctAnswer, ...wrongAnswers];
            const shuffledOptions = allOptions.sort(() => 0.5 - Math.random());
            currentExam.correctIndex = shuffledOptions.indexOf(correctAnswer);

            // Отображаем кнопки ответов
            const optionsContainer = document.getElementById('examOptions');
            optionsContainer.innerHTML = '';

            shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'exam-option';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });

            // Запускаем таймер
            currentExam.timeLeft = 30;
            startTimer();
        }

        // Таймер
        function startTimer() {
            if (examTimer) clearInterval(examTimer);

            examTimer = setInterval(() => {
                currentExam.timeLeft--;
                document.getElementById('timer').textContent = currentExam.timeLeft;

                if (currentExam.timeLeft <= 5) {
                    document.getElementById('timer').style.color = '#ff6b6b';
                }

                if (currentExam.timeLeft <= 0) {
                    clearInterval(examTimer);
                    selectAnswer(-1); // Время истекло
                }
            }, 1000);
        }

        // Выбор ответа
        function selectAnswer(selectedIndex) {
            if (examTimer) clearInterval(examTimer);

            const options = document.querySelectorAll('.exam-option');
            const isCorrect = selectedIndex === currentExam.correctIndex;

            // Показываем правильность ответов
            options.forEach((option, index) => {
                if (index === currentExam.correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && selectedIndex !== -1) {
                    option.classList.add('incorrect');
                }
                option.onclick = null; // Отключаем клики
            });

            // Haptic feedback
            if (tg?.HapticFeedback) {
                if (isCorrect) {
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }

            // Обновляем статистику
            if (isCorrect) {
                currentExam.correctAnswers++;
                currentExam.currentStreak++;
                if (currentExam.currentStreak > currentExam.bestStreak) {
                    currentExam.bestStreak = currentExam.currentStreak;
                }
            } else {
                currentExam.currentStreak = 0;
            }

            currentExam.selectedAnswers.push({
                question: currentExam.questions[currentExam.currentQuestion],
                selectedIndex: selectedIndex,
                correctIndex: currentExam.correctIndex,
                isCorrect: isCorrect
            });

            currentExam.currentQuestion++;

            // Переход к следующему вопросу через 2 секунды
            setTimeout(() => {
                showNextQuestion();
            }, 2000);
        }

        // Показ результатов экзамена
        function showExamResults() {
            const totalQuestions = currentExam.questions.length;
            const correctAnswers = currentExam.correctAnswers;
            const timeSpent = Math.round((Date.now() - examStartTime) / 1000);

            // Обновляем результаты
            document.getElementById('finalScore').textContent = `${correctAnswers}/${totalQuestions}`;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('bestStreak').textContent = currentExam.bestStreak;
            document.getElementById('timeSpent').textContent = timeSpent;

            // Сообщение по результатам
            let message = '';
            const percentage = (correctAnswers / totalQuestions) * 100;

            if (percentage >= 90) {
                message = '🏆 Отлично! Вы настоящий эксперт по теории чисел!';
            } else if (percentage >= 70) {
                message = '👏 Хорошо! Продолжайте изучать материал!';
            } else if (percentage >= 50) {
                message = '📚 Неплохо, но есть над чем поработать!';
            } else {
                message = '💪 Не расстраивайтесь, практика - путь к совершенству!';
            }

            document.getElementById('resultMessage').textContent = message;

            // Haptic feedback для результатов
            if (tg?.HapticFeedback) {
                if (percentage >= 70) {
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    tg.HapticFeedback.notificationOccurred('warning');
                }
            }

            showScreen('resultsScreen');
        }

        // Показ сообщения
        function showMessage(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = 'status-message';
                if (type === 'error') {
                    statusEl.classList.add('error-message');
                }
            }
        }

        // Обработка кнопки "Назад" Telegram
        if (tg) {
            tg.BackButton.onClick(() => {
                const currentScreen = document.querySelector('.screen.active').id;
                if (currentScreen === 'homeScreen') {
                    tg.close();
                } else {
                    showScreen('homeScreen');
                }
            });

            // Показываем кнопку "Назад" на внутренних экранах
            const observer = new MutationObserver(() => {
                const currentScreen = document.querySelector('.screen.active').id;
                if (currentScreen === 'homeScreen') {
                    tg.BackButton.hide();
                } else {
                    tg.BackButton.show();
                }
            });

            observer.observe(document.body, { childList: true, subtree: true, attributes: true });
        }

        console.log('Скрипт загружен и готов к работе');
    </script>
</body>
</html>
